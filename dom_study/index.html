<p>zlj</p>
<script>
   function quickSort(arr) {
    	if (arr.length<=1) {
    		return arr;
    	}

    	var temp = arr[0];
    	var left=[];
    	var right=[];

    	for (var i = 1; i <=arr.length-1; i++) {
    		if (arr[i]>temp) {
    			right.push(arr[i]);
    		}else{
    			left.push(arr[i]);
    		}
    	}

    	return quickSort(left).concat([temp], quickSort(right));
    }

    alert(quickSort([2, 1, 4, 5, 6]));
</script>
